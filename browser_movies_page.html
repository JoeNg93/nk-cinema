<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500,600,700" rel="stylesheet">
  <style>
    body {
      background-color: black;
    }
  </style>
</head>
<body>
<div id="browserMoviesPage" @wheel="onScrollPage">
  <img :src="currentBackgroundPoster" class="backgroundPosterImg" ref="backgroundPosterImg">
  <div class="header">
    <h2 class="fontWhite fontSpartan">NK.</h2>
    <h2 class="fontWhite fontSpartan">Menu</h2>
  </div>
  <div class="nowShowingMovieSlider" ref="nowShowingMovieSlider">
    <div class="poster1 fullDivImg" :style="{ backgroundImage: currentMovies[0].posterUrlPath }">
    </div>
    <div class="poster2 fullDivImg" :style="{ backgroundImage: currentMovies[1].posterUrlPath }">
    </div>
    <div class="poster3 fullDivImg" :style="{ backgroundImage: currentMovies[2].posterUrlPath }">
    </div>
  </div>
  <div class="movieTitle">
    <h2 class="fontWhite fontSpartan">{{ currentMovieTitleLine1 }}</h2>
    <h2 class="fontWhite fontSpartan">{{ currentMovieTitleLine2 }}</h2>
  </div>
  <div class="movieDetail"></div>
  <div class="movieTime"></div>
  <div class="verticalBarChooseTypeOfMovies">
    <div class="fontWhite fontMontserrat nowShowing" @click="onClickNowShowing" ref="nowShowing">Now showing</div>
    <div class="fontWhite fontMontserrat comingSoon" @click="onClickComingSoon" ref="comingSoon">Coming soon</div>
  </div>
  <div class="movieReleaseDate">
    <h3 class="fontLightGray fontMontserrat">Premiere</h3>
    <h2 class="fontWhite fontMontserrat">{{ currentMovieReleaseDate }}</h2>
  </div>
  <div class="movieInfo">
    <div class="fontLightGray fontMontserrat">
      <button>IMDb</button>
      <span class="idmbScore"><span class="fontWhite">{{ currentMovieImdbScore }}/</span> 10<span>
    </div>
    <div class="fontWhite fontMontserrat">
      {{ currentMovieCategory }} | {{ currentMovieRunningTime }}
    </div>
  </div>
</div>
<script src="libs/vue.min.js"></script>
<script src="libs/TweenMax.min.js"></script>
<script src="js/browser_movies_page.js"></script>
</body>
</html>
