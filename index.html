<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
</head>
<body>
<div id="preloader">
  <div class="animateText">
    <div class="coast">
      <div class="wave-rel-wrap">
        <div class="wave"></div>
      </div>
    </div>
    <div class="coast delay">
      <div class="wave-rel-wrap">
        <div class="wave delay"></div>
      </div>
    </div>
    <div class="text text-n fontMontserrat fontWhite">n</div>
    <div class="text text-k fontMontserrat fontWhite">k</div>
    <div class="text text-i fontMontserrat fontWhite">i</div>
    <div class="text text-n2 fontMontserrat fontWhite">n</div>
    <div class="text text-o fontMontserrat fontWhite">o</div>
  </div>
</div>
<nav class="navbar">
  <ul>
    <li class="menuItem"><a href="" class="fontMontserrat menuItemName">Home</a></li>
    <li class="menuItem"><a href="" class="fontMontserrat menuItemName">Booking</a></li>
    <li class="menuItem"><a href="" class="fontMontserrat menuItemName">Movies</a></li>
    <li class="menuItem"><a href="" class="fontMontserrat menuItemName">Theaters</a></li>
  </ul>
</nav>
<div id="homePage" class="frontLayer" ref="frontLayer" @click="closeMenu">
  <div class="header">
    <h2 class="fontWhite fontSpartan logo">NK.</h2> 
    <h2 class="fontWhite fontSpartan menu" ref="menu" @click="onMenuClick">Menu</h2>
  </div>
  <div class="movieTitle">
    <h3 class="fontMontserrat fontLightGray blindText"><span>Now showing</span></h3>
    <h2 class="fontSpartan blindText"><span>Blade Runner</span></h2>
    <h2 class="fontSpartan blindText"><span>2049</span></h2>
  </div>
  <div class="cinemaIntro">
    <h2 class="fontWhite fontSpartan">Enjoy your cinema experience</h2>
    <h2 class="fontMontserrat fontLightGray introSubheader">Anywhere, anytime</h2>
    <button class="btn btnBookTicket fontMontserrat fontWhite"
     @click="onClickBookTicket" @mousemove="onMouseMove"  @mouseleave="onMouseLeave" 
     @mousedown="onMouseDown" @mouseup="onMouseUp" ref="btn">
      <span ref="btnText">Book your tickets</span>
     </button>
  </div>
</div>
<script src="libs/vue.min.js"></script>
<script src="libs/TweenMax.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="libs/jquery.lettering.js"></script>
<script src="js/main_page.js"></script>

</body>
</html>
